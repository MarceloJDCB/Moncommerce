{% extends "store/base.html" %}


{% block content %}

<div style="padding-top:5vh" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <center>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="img-carousel" src="/media/banners/banner.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img id="img-carousel" src="/media/banners/banner2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img id="img-carousel" src="/media/banners/banner3.png" class="d-block w-100" alt="...">
      </div>
    </div>
  </center>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
